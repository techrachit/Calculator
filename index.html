<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="util.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1 class="text-center">Welcome to Calculator</h1>
  <div class="container mx-auto flex flex-col text-center bg-g">
    <div class="row">
      <input class="input" type="text">
    </div>
    <div class="row">
      <button class="button bg-gr">C</button>
      <button class="button bg-gr">**</button>
      <button class="button bg-gr">%</button>
      <button class="button bg-o">/</button>
    </div>
    <div class="row">
      <button class="button bg-w">7</button>
      <button class="button bg-w">8</button>
      <button class="button bg-w">9</button>
      <button class="button bg-o">*</button>
    </div>
    <div class="row">
      <button class="button bg-w">4</button>
      <button class="button bg-w">5</button>
      <button class="button bg-w">6</button>
      <button class="button bg-o">-</button>
    </div>
    <div class="row">
      <button class="button bg-w">1</button>
      <button class="button bg-w">2</button>
      <button class="button bg-w">3</button>
      <button class="button bg-o">+</button>
    </div>
    <div class="row">
      <button class="button bg-w">0</button>
      <button class="button bg-w">00</button>
      <button class="button bg-w">.</button>
      <button class="button bg-o">=</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
